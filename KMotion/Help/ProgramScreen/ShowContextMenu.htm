<p>&nbsp;</p>
<p>Right clicking within the edit window brings up a context menu that allows:</p>
<ul>
  <li>unlimited undo/redo</li>
  <li>cut, copy, paste</li>
  <li>and Find/Replace Dialogs (CTRL-F also brings up the Find Dialog)</li>
</ul>
<p>&nbsp;</p>
<p>Find and Replace allow Unix style <a href="../RegularExp.htm">Regular Expressions</a> for complex matching 
and substitution.</p>
